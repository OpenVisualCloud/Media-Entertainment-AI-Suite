name: Linter
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_call:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to run the scans on"
        default: "main"
        type: string

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  super-linter:
    name: "super-linter: workflow initializing"
    runs-on: "ubuntu-22.04"
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - name: "setup: harden runner"
        uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
        with:
          egress-policy: audit

      - name: "setup: checkout repository"
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          fetch-depth: 0
          ref: "${{ env.INPUT_BRANCH }}"

      - name: "super-linter: lint"
        uses: super-linter/super-linter/slim@e1cb86b6e8d119f789513668b4b30bf17fe1efe4 # v7.2.0 x-release-please-version
        env:
          VALIDATE_ALL_CODEBASE: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASH_SEVERITY: "warning"
          LINTER_RULES_PATH: ".github/configs"
          VALIDATE_BASH_EXEC: true
          VALIDATE_BASH: true
          VALIDATE_CPP: true
          VALIDATE_GITHUB_ACTIONS: true
          VALIDATE_JSON_PRETTIER: true
          VALIDATE_JSONC_PRETTIER: true
          VALIDATE_MARKDOWN: true
          VALIDATE_PYTHON_BLACK: true
          VALIDATE_YAML_PRETTIER: true
          VALIDATE_DOCKERFILE_HADOLINT: true
